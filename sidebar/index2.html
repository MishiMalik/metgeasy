    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            let clickCount = 0;

            // Toggle .condition-on based on the switch
            $('#flexSwitchCheckDefault').on('change', function () {
                $('.add-condition').toggleClass('d-none', !$(this).is(':checked'));
            });

            $(document).ready(function () {
                let conditionCount = 0;

                // On Add Condition button click
                $('.add-condition-btn').on('click', function () {
                    // Show condition-1 on the first click
                    if (conditionCount === 0) {
                        $('.condition-1').removeClass('d-none');
                        $('.no-condition-added').addClass('d-none'); // Hide the "NO Run Conditions are Added" text
                    }
                    // After first click, add condition-2 every time
                    else {
                        // Clone the condition-2 and append it after the last condition-2
                        let newCondition = $('.condition-2:first').clone();
                        newCondition.find('input').val(''); // Clear input fields
                        newCondition.removeClass('d-none');
                        $('.condition-2:last').after(newCondition);
                    }
                    conditionCount++;
                });

                // On Remove All button click
                $('.remove-all-btn').on('click', function () {
                    // Reset conditions
                    conditionCount = 0;
                    $('.condition-1, .condition-2').addClass('d-none');
                    $('.no-condition-added').removeClass('d-none'); // Show the "NO Run Conditions are Added" text
                    $('.condition-2:not(:first)').remove(); // Remove all clones of condition-2
                });

                // Individual condition delete
                $(document).on('click', '.delete-condition', function () {
                    $(this).closest('.d-flex').parent().remove(); // Remove the specific condition block
                    conditionCount--;
                    if (conditionCount === 0) {
                        $('.no-condition-added').removeClass('d-none'); // Show the "NO Run Conditions are Added" text if all conditions are deleted
                    }
                });
            });


        });
    </script>

    <script>
       document.getElementById('searchbar').addEventListener('input', function(e) {
    const textarea = e.target;
    const value = textarea.value;
    const cursorPosition = textarea.selectionStart;
    const dropdown = document.getElementById('dropdown');

    // Check if '#' was just typed
    if (value.charAt(cursorPosition - 1) === '#') {
        // Show the dropdown
        dropdown.style.display = 'block';
    } else {
        dropdown.style.display = 'none';
    }
});

// Add click event listener for all dropdown items
document.querySelectorAll('#dropdown .dropdown-item').forEach(item => {
    item.addEventListener('click', function(e) {
        const textarea = document.getElementById('searchbar');
        const cursorPosition = textarea.selectionStart;
        const textBefore = textarea.value.substring(0, cursorPosition);
        const textAfter = textarea.value.substring(cursorPosition);
        const selectedText = e.target.textContent;
        const dropdown = document.getElementById('dropdown');

        // Insert selected dropdown item where the cursor is
        textarea.value = textBefore + selectedText + textAfter;

        // Update cursor position to after the inserted text
        textarea.selectionStart = textarea.selectionEnd = textBefore.length + selectedText.length;

        // Hide the dropdown after selection
        dropdown.style.display = 'none';

        // Focus back on the textarea
        textarea.focus();
    });
});

// Optionally, add functionality to close dropdown when clicking outside or pressing 'Escape'
document.addEventListener('click', function(e) {
    const dropdown = document.getElementById('dropdown');
    if (!e.target.closest('#dropdown') && !e.target.closest('#searchbar')) {
        dropdown.style.display = 'none';
    }
});

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        document.getElementById('dropdown').style.display = 'none';
    }
});


    </script>
